<!DOCTYPE html>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link media="all" rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}">
    <link media="all" rel="stylesheet" type="text/css" th:href="@{../login.css}">
    <script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{../jquery-3.3.1.js}" type="text/javascript"></script>
</head>
<body>

<div class="login">
    <h1 class="fadeIn first"> Sign In</h1>
    <form method="post" th:action="@{/login}">
        <input type="text" id="username" class="fadeIn first" name="login" placeholder="Username" required="true">
        <input type="password" id="password" class="fadeIn second" name="login" placeholder="Password" required="true">
        <div class=" row remember fadeIn third custom-checkbox">
            <input id="rememberme" name="rememberme" value="remember" type="checkbox" />Remember me
        </div>
        <input type="submit" class="fadeIn fourth btn btn-primary btn-block btn-large" value="Submit">
    </form>
</div>

</body>
</html>
